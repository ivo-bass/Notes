{% extends 'shared/base.html' %}

{% block profile-link %}
    <a href="{% url 'details profile' %}">Profile</a>
{% endblock %}

{% block add-note-link %}
    <a href="{% url 'add note' %}">Add Note</a>
{% endblock %}

{% block body %}

        <div class="body">
            <!--headings-->
            <h1>Your Profile</h1>
            <!--end headings-->

            <!--profile details container TODO-->
            <div class="note-container">
                <h2>
                    {{ profile.first_name }} {{ profile.last_name }}
                    <img src="{{ profile.image_url }}"  alt="profile image"/>
                </h2>
                <p>{{ profile.age }}</p>
                <div>
                    <p>{{ notes_count }}</p>
                </div>
                <div class="right">
                    <a class="button delete" href="{% url 'delete profile' %}">Delete</a>
                </div>
            </div>
            <!--end profile details container-->
        </div>

{% endblock %}
